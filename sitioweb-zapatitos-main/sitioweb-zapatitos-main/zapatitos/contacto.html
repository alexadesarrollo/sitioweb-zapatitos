   <div style="text-align: center; margin-top: 20px;margin-bottom: 20px;"> 
      <form>
         <label> escriba su nombre:</label>
         <input name="nombre cliente" type="text" placeholder="escriba en Mayusculas"> <br>

         <label> celular o telefono</label>
        <input name="telefono" type="tel" placeholder="Numero"> <br>

        <label> Escriba su correo:</label>
        <input name="correo" type="email" placeholder="sin signos de interrogacion "> <br>

        <label> fecha de nacimiento</label>
        <input type="date" min="1950-12-31" max="2006-12-31"><br>

        <label> su edad</label>
        <input name="edad" type="number" placeholder="Numero" min="18" max="50"> <br>
        
        <label> envia unafoto:</label>
        <input type="file" accept=".jpg, .png, .gif" max="3mb"> <br>

        <label>genero </label>
        <input type="radio" name="genero" value="hombre">hombre
        <input type="radio" name="genero" value="mujer">mujer
        <input type="radio" name="genero" value="no se">no se
        <input type="radio" name="genero" value="que le importa">que le importa <br>

        <label>dime que te interesa</label>
        <input type="checkbox" name="zapatos" value="unisex">zapatos unisex
        <input type="checkbox" name="zapatos" value="mujer">zapatos mujer
        <input type="checkbox" name="zapatitos" value="hombre">zapatos hombre
        <input type="checkbox" name="zapatos" value="otro">otro <br>
         
        <label> selecciona una opcion de contacto</label>
        <select name="contacto">
              <option value="via whatsApp">via whatsApp</option>
              <option value="señales de humo">señales de humo</option>
              <option value="llamada telefonica"> llamada telefonica</option>
              <option value="rappi">rappi</option>
              <option value="otro">otro</option>
        </select> <br>

        <label> mensaje</label> 
        <textarea name="mensaje"></textarea> <br>

        <button type="submit">enviar datos</button> 
        <button type="reset">borrar datos</button> <br>
        </form>
